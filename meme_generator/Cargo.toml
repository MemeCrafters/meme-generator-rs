[package]
name = "meme_generator"
description = "Meme generator for making fun pictures"
version.workspace = true
authors.workspace = true
license.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true

[dependencies]
indicatif = "0.16"
libloading = "0.8"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.9"
tokio = { version = "1.42", features = ["full"] }
toml = "0.8"

meme_generator_core = { version = "0.0.1", path = "../meme_generator_core" }
meme_generator_memes = { path = "../meme_generator_memes" }

[features]
vendored = ["reqwest/native-tls-vendored"]
embed-freetype = ["meme_generator_memes/embed-freetype"]
